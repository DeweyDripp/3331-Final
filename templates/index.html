<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Tracker</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
  <header>
    <h1>Welcome to the Expense Tracker</h1>
  </header>

  <main>
    <!-- Page content here -->
    <section>
      <h2>Track Your Expenses</h2>
      <form id="expense-form">
        <label for="expense-name">Expense Name:</label>
        <input type="text" id="expense-name" name="expense-name" required><br><br>
        
        <label for="expense-amount">Amount:</label>
        <input type="number" id="expense-amount" name="expense-amount" required><br><br>
        
        <label for="expense-date">Date:</label>
        <input type="date" id="expense-date" name="expense-date" required><br><br>
        
        <button type="submit">Add Expense</button>
      </form>
    </section>

    <section id="expense-list">
      <h2>Expense List</h2>
      <!-- Expense items will be dynamically inserted here -->
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Expense Tracker App</p>
  </footer>

  <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
